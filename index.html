<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Project</title>
</head>
<body>
    <main class="main_page">
        <h3>Contact Us</h3>

        <form>
            <!-- First name and last name part -->
            <div class="name">
                <div>
                    <label for="">First Name</label>
                    <br><input type="text" placeholder="Input your first name">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <br><input type="text" placeholder="Input your last name">
                </div>
            </div>

            <!-- Address field -->
            <div class="address">
                <label for="">Address</label>
                <br><input type="text" placeholder="Input your home address">
            </div>

            <!-- Query type section -->
            <div class="query_type">
                <label for="">Query Type</label>

            <div class="the_query_type">
                <div class="general_enquiry">
                    <input type="radio" placeholder="Input your first name" id="gen-enq">
                    <label for="gen-enq">General Enquiry</label>
                </div>
                <div class="support_request">
                    <input type="radio" placeholder="Input your last name" id="sup-req">
                    <label for="sup-req">Support Request</label>
                </div>
            </div>
            </div>

            <!-- Message section -->
             <div class="message_con">
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="5" placeholder="Input your message"></textarea>
             </div>

             <!-- Check box section -->
            <div class="consent_box">
                <input type="checkbox">
                <label for="">I consent to being contacted by the team</label>
            </div>

            <button class="btn">Submit</button>
        </form>
    </main>
</body>
</html>
